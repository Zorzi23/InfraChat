<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="shortcut icon" href="icons/chat-base-icon.svg" type="image/xml+svg">
    <script src="behaviors/LocalStorageRepository.js"></script>
    <script src="behaviors/Network.js"></script>
    <script src="behaviors/Message.js"></script>
    <script src="behaviors/SocketConnection.js"></script>
    <script src="behaviors/WebRtcApi.js"></script>
    <script src="behaviors/ModalFormNewChat.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/colors.css">
    <link rel="stylesheet" type="text/css" href="styles/fonts.css">
    <link rel="stylesheet" type="text/css" href="styles/button.css">
    <link rel="stylesheet" type="text/css" href="styles/input.css">
    <link rel="stylesheet" type="text/css" href="styles/modal.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <aside class="side-bar">
        <div class="side-bar-header">
            <div class="toggle-side-bar-container">
                <label class="toggle-side-bar">
                    <input type="checkbox">
                    <svg class="toggle-side-bar" viewBox="0 0 32 32">
                    <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
                    <path class="line" d="M7 16 27 16"></path>
                    </svg>
                </label>
            </div>
            <button title="Add Contact" class="add-button-1" id="add-contact">
                <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" viewBox="0 0 24 24" class="icon">
                <path class="circle" d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z" stroke-width="1.5"></path>
                <path class="line" d="M8 12H16" stroke-width="1.5"></path>
                <path class="line" d="M12 16V8" stroke-width="1.5"></path>
                </svg>
            </button>
        </div>
        <ol class="chat-side-bar-unordered-list">
            <li class="chat-side-bar-item">Ip - Nome do Usuario</li>
        </ol>
    </aside>
    <main>
        <ul class="chat-container"></ul>
        <div class="chat-window">
            <span class="self-ip-address-span"></span>
            <div class="chat-window-message-container">
                <input id="chat-input-message" class="default-input-text-blue font-lg" name="default-input-text" type="text" autocomplete="off" autofocus placeholder="Message"/>
            </div>
        </div>
    </main>
    <script src="behaviors/ViewChat.js" defer></script>
</body>
</html>
