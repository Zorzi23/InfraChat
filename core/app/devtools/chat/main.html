<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="shortcut icon" href="icons/favicon.svg" type="image/xml+svg">
    <script src="behaviors/struct/autoload/AutoLoadBehavior.js"></script>
    <script src="behaviors/load.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/est/import.css">
</head>
<body>
    <nav class="side-bar">
        <div class="side-bar-header">
            <div class="toggle-side-bar-container">
                <label class="toggle-side-bar">
                    <input type="checkbox">
                    <svg class="toggle-side-bar" viewBox="0 0 32 32">
                    <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
                    <path class="line" d="M7 16 27 16"></path>
                    </svg>
                </label>
            </div>
            <button title="Add Contact" class="add-contact-button" id="add-contact">
                <i class="ri-user-add-line"></i>
            </button>
        </div>
        <ol class="chat-side-bar-unordered-list"></ol>
    </nav>
    <main>
        <header class="chat-header">
            <span class="chat-header-info">Contact: <span class="chat-header-info-contact">-</span></span>
        </header>
        <ul class="chat-container"></ul>
        <div class="chat-window">
            <span class="self-ip-address-span"></span>
            <div class="chat-window-message-container">
                <input id="chat-input-message" class="default-input-text-blue font-lg" name="default-input-text" type="text" autocomplete="off" autofocus placeholder="Message"/>
            </div>
        </div>
    </main>
    <script src="behaviors/app/load.js"></script>
</body>
</html>
